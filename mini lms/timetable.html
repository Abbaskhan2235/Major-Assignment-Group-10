<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable - Mini LMS</title>
</head>

<body>

<div class="top-bar">My Timetable</div>

<div class="container">
  <h2>Weekly Timetable</h2>

  <table>
    <tr>
      <th>Day</th>
      <th>9:00–10:00</th>
      <th>10:00–11:00</th>
      <th>11:00–12:00</th>
      <th>12:00–1:00</th>
    </tr>

    <tr>
      <td>Monday</td>
      <td>Programming</td>
      <td>DSA</td>
      <td>Free</td>
      <td>English</td>
    </tr>

    <tr>
      <td>Tuesday</td>
      <td>DSA</td>
      <td>English</td>
      <td>Free</td>
      <td>Programming</td>
    </tr>

    <tr>
      <td>Wednesday</td>
      <td>Programming</td>
      <td>Free</td>
      <td>DSA</td>
      <td>English</td>
    </tr>

  </table>

  <button class="back-btn">Back to Dashboard</button>
</div>

</body>
</html>
