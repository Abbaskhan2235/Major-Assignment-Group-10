<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini LMS Login</title>
</head>

<body>

  <div class="login-container">
    <h1 class="logo">Mini <span>LMS</span></h1>

    <h2>Select Role</h2>
    <label><input type="radio" name="role" checked> Student</label>

    <form>
      <div class="input-group">
        <input id="username" type="text" placeholder="Username (e.g., Abbas)" required>
      </div>

      <div class="input-group">
        <input id="password" type="password" placeholder="Password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <br>
    <a href="#">Forgot Password?</a>
    <p>For any query email us at <b>minilms@gmail.com</b></p>

  </div>

</body>
</html>
